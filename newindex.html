<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Lazy Prim's Algorithm Visualization</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>

<style>
    #mst { width: 600px; height: 400px; border: 1px solid gray; }
    #pq { width: 600px; height: 400px; overflow-y: auto; border: 1px solid blue; padding: 10px; }
    .mst-container { display: flex; justify-content: space-between; padding: 10px; }
    #controls { padding-bottom: 10px; }
    input, button { margin-right: 10px; }
</style>

</head>
<body>
<div id="controls">
    <input type="text" id="start-node" placeholder="Start Node">
    <button onclick="startVisualization()">Start MST</button>
    <button onclick="stepThrough()">Step Through</button>
    <button onclick="resetGraph()">Reset</button>
    <button onclick="removeConnection()">Remove Connection</button>
    <br>
    <input type="text" id="node1" placeholder="From Node">
    <input type="text" id="node2" placeholder="To Node">
    <input type="text" id="weight" placeholder="Weight">
    <button onclick="addEdge()">Add Edge</button>
</div>
<div class="mst-container">
    <div id="mst"></div>
    <div id="pq">Priority Queue:</div>
</div>
<script src="lazyPrims.js"></script>
</body>
</html>
